name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate contribution graph with borders
        uses: Platane/snk@v3
        with:
          github_user_name: abbasiandev
          outputs: |
            output/pacman-contribution-graph.svg?color_snake=#c084f5&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39&style=square
            output/pacman-contribution-graph-dark.svg?palette=github-dark&color_snake=#c084f5&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353&style=square

      - name: Add borders to SVG files
        run: |
          # Add stroke (border) to all rect elements in the SVG
          sed -i 's/<rect /<rect stroke="#1b1f23" stroke-width="1" /g' output/pacman-contribution-graph.svg
          sed -i 's/<rect /<rect stroke="#30363d" stroke-width="1" /g' output/pacman-contribution-graph-dark.svg

      - name: Commit and push graph files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Pacman contribution graph [skip ci]" && git push)
