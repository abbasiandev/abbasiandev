name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate contribution graph with borders
        uses: Platane/snk@v3
        with:
          github_user_name: abbasiandev
          outputs: |
            output/pacman-contribution-graph.svg
            output/pacman-contribution-graph-dark.svg

      - name: Add borders to SVG files
        run: |
          # Add stroke (border) to all rect elements in the SVG for bordered square style
          sed -i 's/<rect /<rect stroke="#e1e4e8" stroke-width="2" /g' output/pacman-contribution-graph.svg
          sed -i 's/<rect /<rect stroke="#161b22" stroke-width="2" /g' output/pacman-contribution-graph-dark.svg

      - name: Commit and push graph files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Pacman contribution graph [skip ci]" && git push)
