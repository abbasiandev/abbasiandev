name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate contribution graph
        uses: Platane/snk@v3
        with:
          github_user_name: abbasiandev
          outputs: |
            output/pacman-contribution-graph.svg
            output/pacman-contribution-graph-dark.svg?palette=github-dark

      - name: Update README
        run: |
          # Check if the picture block already exists
          if ! grep -q "pacman-contribution-graph" README.md; then
            echo "" >> README.md
            echo '<picture>' >> README.md
            echo '  <source media="(prefers-color-scheme: dark)" srcset="https://raw.githubusercontent.com/abbasiandev/abbasiandev/output/pacman-contribution-graph-dark.svg">' >> README.md
            echo '  <source media="(prefers-color-scheme: light)" srcset="https://raw.githubusercontent.com/abbasiandev/abbasiandev/output/pacman-contribution-graph.svg">' >> README.md
            echo '  <img alt="pacman contribution graph" src="https://raw.githubusercontent.com/abbasiandev/abbasiandev/output/pacman-contribution-graph.svg">' >> README.md
            echo '</picture>' >> README.md
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Pacman contribution graph [skip ci]" && git push)
